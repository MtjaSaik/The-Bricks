<head>
    <title>The Bricks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onkeydown="starter();" onmousedown="starter();">
    <div class="main">
        <div class="container">
            <div class="game">
                <div class="txt" id="start">
                    <h1>Press any key to start!</h1>
                </div>
                <canvas id="canvas" width="500" height="800">
                    <img src="pictures/stone.png" alt="" id="stone">
                    <img src="pictures/deepslate.png" alt="" id="deepslate">
                    <img src="pictures/deepslate_emerald.png" alt="" id="deepslate_emerald">
                    <img src="pictures/deepslate_diamond.png" alt="" id="deepslate_diamond">
                    <img src="pictures/stone_gold.png" alt="" id="stone_gold">
                    <img src="pictures/stone_iron.png" alt="" id="stone_iron">
                </canvas>
            </div>
            <div class="score">
                <div class="stats">
                    <p>Točke: <a id="tocke">0</a></p>
                    <p>Čas: <a id="cas">00:00</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="jQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
